<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pusat Pelaporan Keamanan Data Nasional</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-blue-900 text-white p-6 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Pusat Pelaporan Keamanan Data Nasional</h1>
    </div>
  </header>

  <section class="bg-white py-12 text-center">
    <h2 class="text-3xl font-semibold text-gray-800">Lindungi Dunia Digital Kita</h2>
    <p class="text-gray-600 mt-4">Laporkan situs berbahaya, kebocoran data, dan ancaman lainnya untuk keamanan bersama.</p>
  </section>

  <section class="py-12 px-4 max-w-3xl mx-auto bg-white shadow rounded-lg">
    <h3 class="text-xl font-semibold mb-6 text-gray-800">Formulir Pelaporan</h3>
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      <input type="text" name="nama" placeholder="Nama Pelapor (Opsional)" class="w-full border rounded p-2">
      <input type="text" name="kontak" placeholder="Email / Nomor Kontak (Opsional)" class="w-full border rounded p-2">
      <select name="kategori" class="w-full border rounded p-2" required>
        <option value="">-- Pilih Kategori --</option>
        <option>Phishing</option>
        <option>Malware</option>
        <option>Situs Palsu</option>
        <option>Kebocoran Data</option>
        <option>Lainnya</option>
      </select>
      <input type="date" name="tanggal" class="w-full border rounded p-2" required>
      <textarea name="deskripsi" rows="4" placeholder="Deskripsi Kejadian" class="w-full border rounded p-2" required></textarea>
      <input type="url" name="link" placeholder="Link Situs / Bukti (URL)" class="w-full border rounded p-2">
      <input type="file" name="bukti" class="w-full">
      <input type="text" name="lokasi" placeholder="Lokasi (Opsional)" class="w-full border rounded p-2">
      <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded">Kirim Laporan</button>
    </form>
  </section>

  <footer class="bg-blue-900 text-white text-center py-6 mt-12">
    <p>&copy; 2025 Pusat Keamanan Data Nasional. Semua hak dilindungi.</p>
  </footer>
</body>
</html>
